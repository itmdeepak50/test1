<template>
    <template if:true={isShowModal}>

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
   <div class="slds-modal__container">
    <!-- modal header start -->
      <header class="slds-modal__header">
         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
            <lightning-icon icon-name="utility:close"
               alternative-text="close"
               variant="inverse"
               size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
         </button>
      </header>
  
      <!-- modal body start -->
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
         <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small" id="progress-bar-label-id-6">
            <span>Click to Import Households</span>
            
          </div>
          <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25" aria-labelledby="progress-bar-label-id-6" role="progressbar">
            <lightning-progress-bar value={changeBarWidth}  ></lightning-progress-bar>
          </div><br/>
          <div class="slds-grid slds-gutters">
            <div class="slds-col" >
            <lightning-icon if:true={iconHidden} icon-name="utility:success" alternative-text="Success!" variant="success"
            title="success variant"></lightning-icon>
          </div>
          <div class=" slds-col slds-text-align--center slds-text-title" style="color:forestgreen; font-size:200%; margin-right:25%">
            {Message}
        </div>
      </div><br/><br/>

        <div style="margin-left: 70%;">
            <lightning-button  variant={ImportButtonVariant} label="import Households" title="import Households" onclick={CallingApexClass}></lightning-button>
      </div>
    </div>
      
   
   </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>

</template>
</template>
