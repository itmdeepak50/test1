<template>
	
	<lightning-card title="Search Account" icon-name="custom:custom57">
		<div class="slds-m-around_medium">
			<lightning-input type="String" onchange={handleKeyChange} class="slds-m-bottom_small"  value={getaccount} label="Search"></lightning-input>
			
			<template if:true={accounts}>
				<template for:each={accounts} for:item="acc">
				
						<li key={acc.Name} role="presentation" class="slds-listbox__item"
						data-value={acc.Name} value={acc.Name} onclick={optionsClickHandler}
						>{acc.Name}</li>
					

				</template>
			</template>
		</div>
	</lightning-card>
</template>
